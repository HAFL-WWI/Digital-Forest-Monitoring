<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META CHARSET -->
    <meta charset="UTF-8" />
    <!-- META VIEWPORT -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <!-- META IE BROWSER COMPABILITY -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- META DESCRIPTION -->
    <meta
      name="description"
      content="Forest monitoring apps and services based on remote sensing data."
    />
    <!-- META KEYWORDS -->
    <meta
      name="keywords"
      content="waldmonitoring, fernerkundung, schweiz, ch, geodaten, open-source, wissenstransfer, forstliche praxis, sturmereignis, baumvitalitÃ¤t, forstliche, eingriffe"
    />
    <!-- META WINDOWS TILES -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <!-- META THEME COLOR FOR MOBILE DEVICES -->
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link rel="stylesheet" href="./styles/main.scss" media="screen" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5" />
    <script src="https://cdn.jsdelivr.net/gh/thealphadollar/vanilla-i18n/src/vanilla-i18n.min.js"></script>
    <title>Digital-Forest-Monitoring</title>
  </head>
  <body>
    <aside class="sidebar" data-open="false">
      <section class="sidebar__top">
        <button class="mdc-button mdc-button--raised sidebar__close">
          <div class="mdc-button__ripple"></div>
          <i class="material-icons mdc-button__icon" aria-hidden="true"
            >close</i
          >
          <span
            class="mdc-button__label"
            vanilla-i18n="sidebar.schliessen"
          ></span>
        </button>
      </section>
      <section class="sidebar__content"></section>
    </aside>
    <header class="top-app-bar">
      <section class="top-app-bar__section top-app-bar__section--align-start">
        <!-- dynamically set based on screen size-->
        <span
          id="top-app-bar__title-long"
          vanilla-i18n="homepage.title.long"
          class="top-app-bar__title"
        ></span>
        <span
          id="top-app-bar__title-short"
          vanilla-i18n="homepage.title.short"
          class="top-app-bar__title"
        ></span>
        <!-- search -->
        <div
          class="mdc-text-field mdc-text-field--with-trailing-icon mdc-text-field--with-leading-icon search"
        >
          <i class="material-icons mdc-text-field__icon">search</i>
          <input type="text" id="suche" class="mdc-text-field__input" />
          <label
            class="mdc-floating-label"
            for="suche"
            vanilla-i18n="viewer.search.placeholder"
          ></label>
          <i
            class="material-icons mdc-text-field__icon text-field-clear__icon"
            tabindex="0"
            role="button"
            >cancel</i
          >
          <div class="mdc-line-ripple"></div>
        </div>
      </section>
      <section class="top-app-bar__section top-app-bar__section--align-end">
        <button
          id="home-button"
          class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="home"
        >
          home
        </button>
        <button
          id="impressum-button"
          class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
          aria-label="Impressum"
        >
          info
        </button>
        <select id="vanilla-i18n-toggler" class="top-app-bar__language-toggler">
          <option>de</option>
          <option>fr</option>
        </select>
      </section>
    </header>
    <div class="autocomplete">
      <ul class="mdc-list"></ul>
    </div>
    <div class="content"></div>
    <!-- start impressum Dialog -->
    <div
      id="dialog"
      class="mdc-dialog"
      role="impressum"
      aria-modal="true"
      aria-labelledby="dialog-title"
      aria-describedby="dialog-content"
    >
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <h2
            class="mdc-dialog__title"
            id="dialog-title"
            vanilla-i18n="impressum.title"
          ></h2>
          <div
            class="mdc-dialog__content"
            id="dialog-content"
            vanilla-i18n="impressum.content"
          ></div>
          <footer class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-button--outlined mdc-dialog__button mdc-button-primary"
              data-mdc-dialog-action="yes"
              data-mdc-dialog-button-default
            >
              <span class="mdc-button__label">OK</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <!-- end impressum Dialog -->
    <!-- start crowdsourcing Dialog -->
    <div
      id="crowdsourcingdialog"
      class="mdc-dialog"
      role="crowdsourcing"
      aria-modal="true"
      aria-labelledby="crowdsourcingdialog__title"
      aria-describedby="crowdsourcingdialog__content"
    >
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <h2
            class="mdc-dialog__title"
            id="crowdsourcingdialog__title"
            vanilla-i18n="crowdsourcingdialog.title"
          ></h2>
          <div
            class="mdc-dialog__content"
            id="crowdsourcingdialog__content"
            vanilla-i18n="crowdsourcingdialog.content"
          ></div>
          <section class="crowdsourcingdialog__checkbox mdc-dialog__content">
            <div>
              <input
                type="checkbox"
                id="crowdsourcingdialog__checkbox"
                name="crowdsourcingdialog__checkbox"
              />
              <label
                for="crowdsourcingdialog__checkbox"
                vanilla-i18n="crowdsourcingdialog.checkboxlabel"
              ></label>
            </div>
          </section>

          <footer class="mdc-dialog__actions">
            <button
              type="button"
              class="mdc-button mdc-button--outlined mdc-dialog__button mdc-button-primary"
              data-mdc-dialog-action="yes"
              data-mdc-dialog-button-default
            >
              <span class="mdc-button__label">OK</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>
    <!-- end crowdsourcing Dialog -->
    <script type="module" src="./index.js" async defer></script>
    <script>
      const languages = ["de", "fr"];
      window.translator = new vanilla_i18n(
        languages,
        (opts = {
          path: "i18n",
          debug: true,
          i18n_attr_name: "vanilla-i18n",
          toggler_id: "vanilla-i18n-toggler",
          default_language: languages[0]
        })
      );
      window.translator.run();
    </script>
  </body>
</html>
